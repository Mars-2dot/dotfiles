# ~~ UI / UX ~~ #

keep-open
prefetch-playlist=yes
cursor-autohide=1000
cursor-autohide-fs-only
force-seekable=yes

osc=no
osd-duration=2500
osd-font='FiraGO'
osd-font-size=14

msg-module
msg-color
term-osd-bar

watch-later-directory=~/.cache/mpv/

# ~~ Video ~~ #

gpu-api=vulkan
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1

hwdec=vaapi-copy
hwdec-codecs=all

video-sync=display-resample
interpolation=yes
dither-depth=auto
deband=yes
deband-iterations=4
deband-range=8
blend-subtitles=yes
icc-profile-auto=yes

scale=ewa_lanczossharp
cscale=ewa_lanczossharp
tscale=oversample
dscale=ewa_lanczossharp
correct-downscaling=yes
sigmoid-upscaling=yes

icc-cache-dir=/tmp/mpv-icc
gpu-shader-cache-dir=/tmp/mpv-shaders/

# ~~ Audio ~~ #

audio-file-auto=fuzzy
audio-file-paths=audio:Audio:Sound:sound

ao=pulse
audio-pitch-correction=yes

# ~~ Subtitles ~~ #

sub-auto=fuzzy
sub-file-paths=Subs:subs:Sub:sub:srt:ass:subtitles

sub-font="FiraGO"
sub-font-size=36
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-shadow-color="#33000000"

# ~~ Languages ~~ #

slang=ru,rus
alang=ja,jp,jpn,ru,rus

# ~~ Screenshot ~~ #

screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=9
screenshot-template='~/Pictures/mpv/%F (%P) %n'

# ~~ YouTube ~~ #

ytdl-format=bestvideo[height<=?1080]+bestaudio/best

# ~~ Profiles ~~ #

[twitch]
video-sync=audio
interpolation=no
